<div class="city-search">
    <input placeholder="Find your city..."
           autocorrect="off"
           autocapitalize="off"
           spellcheck="off"
           type="text"
           class="form-control city-search__input"
           #search
           value="{{city}}">
    <button class="btn btn-primary city-search__btn" (click)="cityChange(true)">OK</button>
</div>
