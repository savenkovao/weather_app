<div class="weather-app">
    <div class="weather-container-weather weather-container-weather_position">
        <div class="weather-container-search">
            <city-search (onCityChanged)="onCityChange($event)" [weather]="weather"></city-search>
        </div>
        <current-weather (onWeatherChanged)="onWeatherChange($event)"></current-weather>
    </div>

    <div class="forecast-container forecast-container_position">
        <forecast></forecast>
    </div>
</div>
